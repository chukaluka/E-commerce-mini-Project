<div class="flex justify-center items-center space-x-8 mt-20">
  <div class="ml-10">
    <img class="w-80 rounded-2xl " src="images/image-product-1.jpg" alt="product-1">
  </div>
 <div class="w-full max-w-md p-14">
  <h1 class="uppercase text-black/60 text-[0.7rem] font-semibold tracking-wider">Sneaker company</h1>
  <h2 class="font-bold text-3xl pt-2 pb-4">{{textService}}</h2>
  <p class="text-xs text-black/55">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>

  <div class="flex space-x-4 pt-3 font-bold">
    <h2>{{numService | number:'1.2-2'}}</h2>
    <h3 class="text-[0.7rem] bg-black text-white p-1 rounded-md tracking-wider">50%</h3>
  </div>
  <h2 class="pt-2 text-[0.7rem] text-black/40 font-bold line-through text-gray-600">$250.00</h2>

  <!-- Increament/decrement function -->
  <div class="flex mt-4 items-center space-x-3">
    <div class="w-[40%] flex items-center justify-between bg-gray-200 p-2 rounded-md">
      <button
        (click) = "decrementCount()"
      >
      <img src="images/icon-minus.svg" alt="minus">
    </button>

      <span class="text-xl">{{currentCount}}</span>

      <button
      (click) = "incrementCount()"
    >
      <img src="images/icon-plus.svg" alt="minus">
    </button>
    </div>

    <!-- Button -->
    <div class="flex justify-center w-[60%] bg-[#ff7d1a] hover:bg-orange-300 rounded-md p-3 space-x-3 transition-all duration-200">
      <img class="w-3 h-3" src="images/icon-cart.svg" alt="cart">
      <button class="text-[0.7rem] text-black/90 font-extrabold">Add to cart</button>
    </div>
  </div>
 </div>
</div>
